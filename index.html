<!DOCTYPE html>
<html>
<head>
    <title>Device Management</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4287f5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ol {
            list-style-type: decimal;
            color: #333;
            font-size: 18px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Device Management</h1>

    <!-- Link a device button -->
    <form action="/link_device">
        <button type="submit">Link a Device</button>
    </form>

    <h2>Your Connected Devices</h2>

    <!-- Display connected devices -->
    <p>Your devices connected are:</p>
    <ol>
        <li>Device 1 - Expiration Date</li>
        <li>Device 2 - Expiration Date</li>
    </ol>
</body>
</html>
